language: node_js
node_js:
  - "lts/*"
before_install:
  - curl -L https://unpkg.com/@pnpm/self-installer | node
install:
  - pnpm install
jobs:
  include:
    - stage: "Tests"
      name: "Unit tests"
      script: pnpm run test
    - name: "Submit test coverage"
      script: pnpm run test:coverage
    - name: "Lint"
      script: pnpm run lint
    - stage: "Release"
      name: "Semantic release"
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: pnpx semantic-release
