language: node_js
node_js:
  - "lts/*"
before_install:
  - curl -L https://unpkg.com/@pnpm/self-installer | node
install:
  - pnpm install
jobs:
  include:
    # Name the "Lint" stage
    - stage: "Lint"
      # Name the first "Tests" job ("Lint")
      name: "Lint"
      script: pnpm run lint
    - stage: "Tests"
      name: "Unit tests"
      script: pnpm run test
    - name: "Submit coverage"
      script: pnpm run test:coverage
    # Name the "Release" stage
    - stage: "Release"
      name: "Semantic release"
      script: skip
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - pnpx semantic-release
        on:
        repo: dice-discord/bot
        branches:
          only:
            - master
